<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu Burger</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <div class="nav-brand">
                <a href="#">
                    <img src="static/images/logo.png" alt="Corvio" class="brand-logo">
                    <span class="brand-name">Corvio</span>
                </a>
            </div>

            <!-- Desktop Menu -->
            <div class="nav-menu desktop-menu">
                <a href="#" class="nav-link">
                    <i class="fas fa-home"></i>
                    Accueil
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-magic"></i>
                    Générateur
                </a>
            </div>

            <!-- Desktop Auth -->
            <div class="nav-auth desktop-auth">
                <a href="#" class="btn btn-login">
                    <i class="fas fa-lock"></i>
                    Connexion
                </a>
            </div>

            <!-- Mobile Burger Button -->
            <button class="nav-toggle" aria-label="Toggle navigation menu" type="button">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="nav-menu mobile-menu">
            <a href="#" class="nav-link">
                <i class="fas fa-home"></i>
                Accueil
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-magic"></i>
                Générateur
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-envelope"></i>
                Contact
            </a>
            
            <!-- Mobile Auth -->
            <div class="nav-auth mobile-auth">
                <a href="#" class="btn btn-login">
                    <i class="fas fa-lock"></i>
                    Connexion
                </a>
            </div>
        </div>

        <!-- Overlay for mobile menu -->
        <div class="nav-overlay"></div>
    </nav>

    <main style="padding-top: 100px; padding-left: 20px;">
        <h1>Test du Menu Burger</h1>
        <p>Cette page teste le menu burger sur mobile.</p>
        <p>Largeur de l'écran: <span id="screen-width"></span></p>
        <p>Menu burger visible: <span id="burger-visible"></span></p>
        
        <div style="margin-top: 20px;">
            <button onclick="testMenu()">Tester le menu</button>
            <button onclick="showDebugInfo()">Afficher les infos de debug</button>
        </div>
    </main>

    <script>
        // Afficher les informations de debug
        function updateDebugInfo() {
            document.getElementById('screen-width').textContent = window.innerWidth + 'px';
            const toggleButton = document.querySelector('.nav-toggle');
            const isVisible = toggleButton && window.getComputedStyle(toggleButton).display !== 'none';
            document.getElementById('burger-visible').textContent = isVisible ? 'Oui' : 'Non';
        }

        function testMenu() {
            const toggleButton = document.querySelector('.nav-toggle');
            if (toggleButton) {
                console.log('Test du menu burger...');
                toggleButton.click();
            } else {
                console.error('Bouton toggle non trouvé');
            }
        }

        function showDebugInfo() {
            const toggleButton = document.querySelector('.nav-toggle');
            const mobileMenu = document.querySelector('.nav-menu.mobile-menu');
            const overlay = document.querySelector('.nav-overlay');
            
            console.log('=== DEBUG INFO ===');
            console.log('Toggle button:', toggleButton);
            console.log('Mobile menu:', mobileMenu);
            console.log('Overlay:', overlay);
            
            if (toggleButton) {
                const style = window.getComputedStyle(toggleButton);
                console.log('Toggle button styles:');
                console.log('- Display:', style.display);
                console.log('- Visibility:', style.visibility);
                console.log('- Opacity:', style.opacity);
                console.log('- Z-index:', style.zIndex);
            }
        }

        // Mettre à jour les infos au chargement et au redimensionnement
        window.addEventListener('load', updateDebugInfo);
        window.addEventListener('resize', updateDebugInfo);

        // Script de test du menu burger
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== TEST PAGE LOADED ===');
            
            const toggleButton = document.querySelector('.nav-toggle');
            const mobileMenu = document.querySelector('.nav-menu.mobile-menu');
            const overlay = document.querySelector('.nav-overlay');
            
            if (toggleButton && mobileMenu && overlay) {
                console.log('Tous les éléments trouvés, configuration du menu...');
                
                toggleButton.addEventListener('click', function(e) {
                    console.log('Menu burger cliqué!');
                    e.preventDefault();
                    e.stopPropagation();
                    
                    toggleButton.classList.toggle('active');
                    mobileMenu.classList.toggle('active');
                    overlay.classList.toggle('active');
                    
                    console.log('État du menu après clic:');
                    console.log('- Bouton actif:', toggleButton.classList.contains('active'));
                    console.log('- Menu actif:', mobileMenu.classList.contains('active'));
                    console.log('- Overlay actif:', overlay.classList.contains('active'));
                });
                
                overlay.addEventListener('click', function() {
                    console.log('Overlay cliqué, fermeture du menu');
                    toggleButton.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    overlay.classList.remove('active');
                });
                
                console.log('Menu burger configuré avec succès');
            } else {
                console.error('Éléments manquants pour le menu burger');
            }
        });
    </script>
</body>
</html>
