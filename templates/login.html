    <main class="login-container">
        <div class="login-card">

            </div>

                <button id="googleSignIn" class="btn btn-google">
                    <span class="google-icon">üîí</span>
                    Sign in with Google

                    <input type="email" id="email" placeholder="Email" class="form-input">
                    <input type="password" id="password" placeholder="Password" class="form-input">

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_CrBjnDmhDfvvTmx6coTozdyChQMQdjE",
            authDomain: "corvio-bf0b0.firebaseapp.com",
            projectId: "corvio-bf0b0",
            storageBucket: "corvio-bf0b0.firebasestorage.app",
            messagingSenderId: "637844838567",
            appId: "1:637844838567:web:d8cabed8e8107426642382",
            measurementId: "G-D807BNWELB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM elements
        const googleSignInBtn = document.getElementById('googleSignIn');
        const emailSignInBtn = document.getElementById('emailSignIn');
        const emailSignUpBtn = document.getElementById('emailSignUp');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginStatus = document.getElementById('loginStatus');

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                await handleAuthSuccess(result.user);
            } catch (error) {
                showError('Erreur de connexion Google: ' + error.message);
            }
        });

        // Email Sign In
        emailSignInBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            try {
                const result = await signInWithEmailAndPassword(auth, email, password);
                await handleAuthSuccess(result.user);
            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            }
        });

        // Email Sign Up
        emailSignUpBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            try {
                const result = await createUserWithEmailAndPassword(auth, email, password);
                await handleAuthSuccess(result.user);
            } catch (error) {
                showError('Erreur de cr√©ation de compte: ' + error.message);
            }
        });

        // Handle successful authentication
        async function handleAuthSuccess(user) {
            try {
                const idToken = await user.getIdToken();
                
                const response = await fetch('/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        idToken: idToken
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Connexion r√©ussie ! Redirection...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Show detailed error message
                    let errorMessage = 'Erreur de v√©rification du token';
                    if (data.error) {
                        errorMessage = data.error;
                    }
                    if (data.details) {
                        errorMessage += ': ' + data.details;
                    }
                    showError(errorMessage);
                    
                    // Log detailed error for debugging
                    console.error('Token verification failed:', data);
                }
            } catch (error) {
                showError('Erreur lors de la v√©rification: ' + error.message);
                console.error('Network error:', error);
            }
        }

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, but we still need to verify with backend
                console.log('User is signed in:', user.email);
            } else {
                // User is signed out
                console.log('User is signed out');
            }
        });

        // Utility functions
        function showError(message) {
            loginStatus.textContent = message;
            loginStatus.className = 'login-status error';
            loginStatus.style.display = 'block';
        }

        function showSuccess(message) {
            loginStatus.textContent = message;
            loginStatus.className = 'login-status success';
            loginStatus.style.display = 'block';
        }
    </script>
</body>
</html>
