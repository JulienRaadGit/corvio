<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Corvio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <!-- Navigation Header -->
    {% include 'header.html' %}

    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Connexion</h1>
                <p>Connectez-vous pour sauvegarder vos programmes d'entraînement</p>
            </div>
            <div class="login-options">
                <button id="googleSignIn" class="btn btn-google">
                    <i class="fab fa-google"></i>
                    Se connecter avec Google
                </button>
                <div class="login-divider">
                    <span>ou</span>
                </div>
                <div class="email-login">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-input">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Mot de passe" class="form-input">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <button id="emailSignIn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                    <button id="emailSignUp" class="btn btn-secondary">
                        <i class="fas fa-user-plus"></i>
                        Créer un compte
                    </button>
                </div>
            </div>
            <div id="loginStatus" class="login-status"></div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#about">À propos</a>
                <a href="#contact">Contact</a>
                <a href="#" target="_blank">Légal</a>
            </div>
            <div class="footer-social">
                <a href="#" aria-label="Twitter" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="GitHub" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2025 Corvio. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_CrBjnDmhDfvvTmx6coTozdyChQMQdjE",
            authDomain: "corvio-bf0b0.firebaseapp.com",
            projectId: "corvio-bf0b0",
            storageBucket: "corvio-bf0b0.firebasestorage.app",
            messagingSenderId: "637844838567",
            appId: "1:637844838567:web:d8cabed8e8107426642382",
            measurementId: "G-D807BNWELB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM elements
        const googleSignInBtn = document.getElementById('googleSignIn');
        const emailSignInBtn = document.getElementById('emailSignIn');
        const emailSignUpBtn = document.getElementById('emailSignUp');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginStatus = document.getElementById('loginStatus');

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                await handleAuthSuccess(result.user);
            } catch (error) {
                showError('Erreur de connexion Google: ' + error.message);
            }
        });

        // Email Sign In
        emailSignInBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            try {
                const result = await signInWithEmailAndPassword(auth, email, password);
                await handleAuthSuccess(result.user);
            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            }
        });

        // Email Sign Up
        emailSignUpBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caractères');
                return;
            }

            try {
                const result = await createUserWithEmailAndPassword(auth, email, password);
                await handleAuthSuccess(result.user);
            } catch (error) {
                showError('Erreur de création de compte: ' + error.message);
            }
        });

        // Handle successful authentication
        async function handleAuthSuccess(user) {
            try {
                const idToken = await user.getIdToken();
                
                const response = await fetch('/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        idToken: idToken
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Connexion réussie ! Redirection...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    let errorMessage = 'Erreur de vérification du token';
                    if (data.error) {
                        errorMessage = data.error;
                    }
                    if (data.details) {
                        errorMessage += ': ' + data.details;
                    }
                    showError(errorMessage);
                    console.error('Token verification failed:', data);
                }
            } catch (error) {
                showError('Erreur lors de la vérification: ' + error.message);
                console.error('Network error:', error);
            }
        }

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User is signed in:', user.email);
            } else {
                console.log('User is signed out');
            }
        });

        // Utility functions
        function showError(message) {
            loginStatus.textContent = message;
            loginStatus.className = 'login-status error';
            loginStatus.style.display = 'block';
        }

        function showSuccess(message) {
            loginStatus.textContent = message;
            loginStatus.className = 'login-status success';
            loginStatus.style.display = 'block';
        }
    </script>
</body>
</html>
